<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Cuenta · Serv-list</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<script src="scripts/nav.js"></script>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Serv-list</a>
      <nav class="nav">
        <a href="index.html">Buscar</a>
        <a href="prestador.html?id=1">Prestador</a>
        <a href="publicar-servicio.html" class="btn">Publicar</a>
        <a href="iniciar-sesion.html">Iniciar Sesión</a>
        <button id="toggle-theme" class="theme-toggle">🌙 Oscuro</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="titulo-centrado">Crear cuenta</h1>

    <form class="formChico" id="registroForm">
      <label>
        <span>Nombre</span>
        <input type="text" name="nombre" placeholder="Nombre" required />
      </label>

      <label>
        <span>Apellido</span>
        <input type="text" name="apellido" placeholder="Apellido" required />
      </label>

      <label>
        <span>Correo electrónico</span>
        <input type="email" name="email" placeholder="usuario@example.com" required />
      </label>

      <label>
        <span>Teléfono</span>
        <input type="text" name="telefono" placeholder="3411234567" required />
      </label>

      <label>
        <span>Calle</span>
        <input type="text" name="calle" placeholder="San Martín" required />
      </label>

      <label>
        <span>Número</span>
        <input type="text" name="numero" placeholder="123" required />
      </label>

      <label>
        <span>Localidad</span>
        <input type="text" name="localidad" placeholder="Rosario" required />
      </label>

      <label>
        <span>Contraseña</span>
        <input type="password" name="password" placeholder="Contraseña" required />
      </label>

      <button class="btn" type="submit">Registrarme</button>
    </form>

    <p class="muted centrado">
      ¿Ya tienes una cuenta?
      <a href="iniciar-sesion.html" class="link-crear">Iniciar sesión</a>
    </p>

    <p id="msg" class="centrado"></p>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p class="muted">© 2025 Serv-list · Proyecto de Ingeniería y Calidad de Software</p>
    </div>
  </footer>

  <script>
    const form = document.getElementById("registroForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      msg.textContent = "Enviando...";
      msg.style.color = "gray";

      try {
        const res = await fetch("/api/usuarios/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const json = await res.json();
        if (res.ok) {
          msg.textContent = "✅ Registro exitoso. Ahora puedes iniciar sesión.";
          msg.style.color = "green";
          form.reset();
          setTimeout(() => (window.location.href = "iniciar-sesion.html"), 1500);
        } else {
          msg.textContent = "⚠️ " + (json.error || "Error en el registro");
          msg.style.color = "red";
        }
      } catch (err) {
        msg.textContent = "❌ Error al conectar con el servidor";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
