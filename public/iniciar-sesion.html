<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#d97706" />
  <title>Serv-list ¬∑ Iniciar sesi√≥n</title>

  <!-- üß© FIX: aplicar modo oscuro antes del CSS -->
  <script>
    (function() {
      try {
        const theme = localStorage.getItem("theme");
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        }
      } catch (e) {}
    })();
  </script>

  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Serv-list</a>
      <nav class="nav"><!-- generado din√°micamente por nav.js --></nav>
    </div>
  </header>

  <main class="container">
    <h1 class="titulo-centrado">Iniciar sesi√≥n</h1>

    <form class="formChico" id="loginForm">
      <label>
        <span>Correo electr√≥nico</span>
        <input type="email" name="email" placeholder="usuario@example.com" required />
      </label>

      <label>
        <span>Contrase√±a</span>
        <input type="password" name="password" placeholder="Contrase√±a" required />
      </label>

      <button class="btn" type="submit">Iniciar Sesi√≥n</button>
    </form>

    <p class="muted centrado">
      ¬øNo tienes una cuenta?
      <a href="registro.html" class="link-crear">Crear cuenta</a>
    </p>

    <p id="msg" class="centrado"></p>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p class="muted">¬© 2025 Serv-list ¬∑ Proyecto de Ingenier√≠a y Calidad de Software</p>
    </div>
  </footer>

  <!-- =========================
       üìú Script de inicio de sesi√≥n
  ========================== -->
  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      msg.textContent = "Verificando...";
      msg.style.color = "gray";

      try {
        const res = await fetch("/api/usuarios/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const json = await res.json();
        console.log("üîç Respuesta del servidor:", json);

        if (res.ok && json.token) {
          // üßπ Limpiar sesi√≥n previa completamente
          localStorage.clear();

          // üîê Guardar token y datos del usuario actual
          localStorage.setItem("token", json.token);

          if (json.usuario) {
            localStorage.setItem("usuario", JSON.stringify(json.usuario)); // ‚úÖ guarda todo el objeto con id, email y rol
            localStorage.setItem("rol", json.usuario.rol || "CLIENTE");    // ‚úÖ guarda el rol (clave para mostrar el bot√≥n)
          }

          msg.textContent = "‚úÖ Sesi√≥n iniciada correctamente.";
          msg.style.color = "green";

          // üöÄ Redirigir seg√∫n el rol real
          setTimeout(() => {
            const rol = json.usuario?.rol || "CLIENTE";
            if (rol === "PRESTADOR") {
              window.location.href = "publicar-servicio.html";
            } else {
              window.location.href = "perfil.html";
            }
          }, 1000);
        } else {
          msg.textContent = "‚ö†Ô∏è " + (json.error || "Credenciales inv√°lidas");
          msg.style.color = "red";
        }
      } catch (err) {
        console.error("Error en conexi√≥n:", err);
        msg.textContent = "‚ùå Error al conectar con el servidor.";
        msg.style.color = "red";
      }
    });
  </script>

  <!-- ‚úÖ Scripts globales -->
  <script src="scripts/nav.js"></script>
  <script src="scripts/theme.js"></script>
</body>
</html>
